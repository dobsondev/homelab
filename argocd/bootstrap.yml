apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications
  namespace: argocd
spec:
  destination:
    namespace: default
    name: in-cluster
  project: default
  source:
    # Public repo so we are going to use https instead of ssh
    repoURL: https://github.com/dobsondev/homelab.git
    targetRevision: main
    path: argocd/apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true