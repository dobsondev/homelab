name: gotth-stack
component: application

replicaCount: 3

image:
  repository: ghcr.io/dobsondev/gotth-stack
  tag: v0.0.1
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 3000
  nodePort: 30080  # Specify a nodePort between 30000-32767

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

ingress:
  enabled: true
  host: gotth.homelab.dobson.dev

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 6
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80